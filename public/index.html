<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Space Image</title>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="header-inner">
            <a href="/" class="logo-link">
                <img src="/assets/apod-logo.webp" alt="APOD logo" class="logo">
            </a>
            <h1 id="daysTitle">This is the Astronomy Picture Of the Day</h1>
            <div class="search-wrapper">
                <input type="search" placeholder="Search" id="searchField" />
                <button id="searchBtn">Submit</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="left-container">



            <div class="image-panel">
                <div class="apod-loader" id="apod-loader" style="display:none"></div>
                <!-- <div class="left-side-panel"></div> -->
                <!-- Dynamic image updated from JSON data -->
                <img id="apodImage" src="" alt="APOD Image" style="width:80%">
                <a id="link" href="" style="display: none;"></a>
                <!-- <div class="right-side-panel"></div> -->
            </div>

        </div>
        <div class="right-container">
            <nav>
                <button id="today">Today</button>
                <button id="prev">Previous</button>
                <button id="next" class="invisible">Next</button>
            </nav>
            <div id="description-header">This is the description</div>
            <div class="description-panel">
                <div>
                    <p id="apodDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up vindue -->
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>
</body>
<script src="js/index.js"></script>

</html>
